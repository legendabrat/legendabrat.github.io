<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:'Segoe UI', Tahoma, sans-serif;
  display:flex;
}

.sidebar{
  width:260px;
  background:rgba(255,255,255,0.06);
  padding:20px;
}

.nameInput{
  width:100%;
  padding:8px;
  margin-bottom:8px;
  background:rgba(255,255,255,0.1);
  border:none;
  color:white;
  font-size:14px;
  outline:none;
}

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

h1{
  margin-bottom:20px;
  font-weight:500;
}

.container{
  position:relative;
}

.arrow{
  position:absolute;
  left:-40px;
  top:50%;
  transform:translateY(-50%) rotate(180deg);
  width:0;
  height:0;
  border-top:15px solid transparent;
  border-bottom:15px solid transparent;
  border-right:30px solid white;
}

/* –ë–∞–Ω–Ω–µ—Ä –ø–æ–±–µ–¥–∏—Ç–µ–ª—è */
#winnerOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
}

#winnerBox{
  background:#1f1f1f;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  transform:scale(0.7);
  transition:0.4s;
}

#winnerOverlay.active{
  opacity:1;
  pointer-events:auto;
}

#winnerOverlay.active #winnerBox{
  transform:scale(1);
}

#winnerName{
  font-size:32px;
  margin-top:10px;
  color:#f1c40f;
}
canvas{
  border-radius:50%;
  border:8px solid #333;
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>–ò–º–µ–Ω–∞</h2>
  <input class="nameInput" id="n0" placeholder="–ò–≥—Ä–æ–∫ 1">
  <input class="nameInput" id="n1" placeholder="–ò–≥—Ä–æ–∫ 2">
  <input class="nameInput" id="n2" placeholder="–ò–≥—Ä–æ–∫ 3">
  <input class="nameInput" id="n3" placeholder="–ò–≥—Ä–æ–∫ 4">
  <input class="nameInput" id="n4" placeholder="–ò–≥—Ä–æ–∫ 5">
  <input class="nameInput" id="n5" placeholder="–ò–≥—Ä–æ–∫ 6">
  <input class="nameInput" id="n6" placeholder="–ò–≥—Ä–æ–∫ 7">
  <input class="nameInput" id="n7" placeholder="–ò–≥—Ä–æ–∫ 8">
</div>

<div class="main">
  <h1>üéØ –ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω</h1>

  <div class="container">
    <div class="arrow"></div>
    <canvas id="wheel" width="420" height="420"></canvas>
  </div>

  <button style="margin-top:20px;padding:10px 20px;font-size:18px;" onclick="spin()">
    –ö—Ä—É—Ç–∏—Ç—å
  </button>
</div>

<!-- –û–≤–µ—Ä–ª–µ–π -->
<div id="winnerOverlay">
  <div id="winnerBox">
    üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å üéâ
    <div id="winnerName"></div>
    <br><br>
    <button onclick="closeWinner()" style="padding:8px 20px;">–û–∫</button>
  </div>
</div>

<!-- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- –ê–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç—ã -->
<audio id="applause" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b1a75.mp3?filename=applause-2-6844.mp3"></audio>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("winnerOverlay");
const winnerNameEl = document.getElementById("winnerName");
const applause = document.getElementById("applause");

let angle = 0;
let spinning = false;

const colors = ["#e74c3c","#f1c40f","#3498db","#2ecc71"];

function getNames(){
  let arr=[];
  for(let i=0;i<8;i++){
    let val=document.getElementById("n"+i).value.trim();
    arr.push(val==="" ? "–ò–≥—Ä–æ–∫ "+(i+1) : val);
  }
  return arr;
}

function drawWheel(){
  const names = getNames();
  ctx.clearRect(0,0,420,420);
  const arc = 2*Math.PI / names.length;

  for(let i=0;i<names.length;i++){
    ctx.beginPath();
    ctx.moveTo(210,210);
    ctx.fillStyle = colors[i % colors.length];
    ctx.arc(210,210,210,arc*i+angle,arc*(i+1)+angle);
    ctx.fill();

    ctx.save();
    ctx.translate(210,210);
    ctx.rotate(arc*i + arc/2 + angle);
    ctx.fillStyle="white";
    ctx.font="18px 'Segoe UI'";
    ctx.textAlign="right";
    ctx.fillText(names[i],170,6);
    ctx.restore();
  }
}

function spin(){
  if(spinning) return;
  spinning=true;

  let velocity = 0.35 + Math.random()*0.25;

  function animate(){
    angle += velocity;
    velocity *= 0.985;
    drawWheel();

    if(velocity > 0.002){
      requestAnimationFrame(animate);
    } else {
      spinning=false;
      showWinner();
    }
  }

  animate();
}

function showWinner(){
  const names = getNames();
  const arc = 2*Math.PI / names.length;
  let index = Math.floor((Math.PI*2 - angle % (Math.PI*2)) / arc) % names.length;
  let winner = names[index];

  winnerNameEl.textContent = winner;
  overlay.classList.add("active");

  applause.currentTime = 0;
  applause.play();

  confetti({
    particleCount:150,
    spread:90,
    origin:{ y:0.6 }
  });
}

function closeWinner(){
  overlay.classList.remove("active");
}

document.querySelectorAll(".nameInput").forEach(input=>{
  input.addEventListener("input", drawWheel);
});

drawWheel();
</script>

</body>
</html>
