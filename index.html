<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω</title>

<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

h1{
    margin:20px;
    font-size:32px;
}

.container{
    display:flex;
    gap:40px;
    align-items:center;
}

.inputs{
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:14px;
}

.inputs input{
    display:block;
    width:200px;
    margin:8px 0;
    padding:8px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

.wheel-wrapper{
    position:relative;
}

canvas{
    border-radius:50%;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.arrow{
    position:absolute;
    top:-15px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
}

button{
    margin-top:20px;
    padding:10px 25px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

/* –ü–æ–±–µ–¥–∏—Ç–µ–ª—å */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
}

.winner-box{
    background:white;
    color:black;
    padding:40px 60px;
    border-radius:20px;
    font-size:40px;
    font-weight:bold;
    text-align:center;
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{transform:scale(0.5);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<h1>üéØ –ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω</h1>

<div class="container">

<div class="inputs">
<input placeholder="–ò–º—è 1">
<input placeholder="–ò–º—è 2">
<input placeholder="–ò–º—è 3">
<input placeholder="–ò–º—è 4">
<input placeholder="–ò–º—è 5">
<input placeholder="–ò–º—è 6">
</div>

<div class="wheel-wrapper">
<div class="arrow">‚ñº</div>
<canvas id="wheel" width="450" height="450"></canvas>
</div>

</div>

<button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

<div class="overlay" id="overlay">
<div class="winner-box" id="winnerText"></div>
</div>

<audio id="clap" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-applause-462.mp3"></audio>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const inputs = document.querySelectorAll(".inputs input");
const overlay = document.getElementById("overlay");
const winnerText = document.getElementById("winnerText");
const clap = document.getElementById("clap");

let rotation = 0;

const colors = [
    "#ef4444", // –º—è–≥–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π
    "#3b82f6", // –º—è–≥–∫–∏–π —Å–∏–Ω–∏–π
    "#facc15", // –∂–µ–ª—Ç—ã–π
    "#22c55e"  // –∑–µ–ª–µ–Ω—ã–π
];

function getNames(){
    let arr=[];
    inputs.forEach(i=>{
        if(i.value.trim()!=="") arr.push(i.value.trim());
    });
    return arr.length ? arr : ["1","2","3","4","5","6"];
}

function drawWheel(){
    const names = getNames();
    const arc = 2*Math.PI/names.length;
    ctx.clearRect(0,0,450,450);

    for(let i=0;i<names.length;i++){
        ctx.beginPath();
        ctx.moveTo(225,225);
        ctx.arc(225,225,225,rotation+i*arc,rotation+(i+1)*arc);
        ctx.fillStyle=colors[i%4];
        ctx.fill();

        ctx.save();
        ctx.translate(225,225);
        ctx.rotate(rotation+i*arc+arc/2);
        ctx.fillStyle="white";
        ctx.font="bold 20px Segoe UI";
        ctx.textAlign="right";
        ctx.fillText(names[i],200,10);
        ctx.restore();
    }
}

function spin(){
    const names=getNames();
    const arc=2*Math.PI/names.length;

    const extra= Math.random()*Math.PI*6 + Math.PI*6;
    rotation+=extra;

    const duration=4000;
    const start=performance.now();

    function animate(now){
        let progress=(now-start)/duration;
        if(progress<1){
            drawWheel();
            requestAnimationFrame(animate);
        }else{
            finish(names,arc);
        }
    }

    requestAnimationFrame(animate);
}

function finish(names,arc){
    let normalized=(rotation%(2*Math.PI));
    let index=Math.floor((2*Math.PI-normalized)/arc)%names.length;

    winnerText.textContent="üéâ "+names[index];
    overlay.style.visibility="visible";
    clap.play();
}

overlay.onclick=()=>{
    overlay.style.visibility="hidden";
};

drawWheel();
</script>

</body>
</html>
